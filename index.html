<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site com Botões Funcionais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #mensagem {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }

    #area {
      margin-top: 20px;
      padding: 20px;
      border: 2px solid #ccc;
      display: inline-block;
      min-width: 200px;
    }
  </style>
</head>
<body>

<h1>Botões Funcionais</h1>

<!-- Botões com diferentes funções -->
<button onclick="mostrarMensagem()">Mostrar mensagem</button>
<button onclick="mudarCor()">Mudar cor de fundo</button>
<button onclick="esconderArea()">Esconder área</button>
<button onclick="mostrarArea()">Mostrar área</button>

<div id="mensagem"></div>
<div id="area">Esta é uma área que pode ser escondida ou mostrada.</div>

<script>
  function mostrarMensagem() {
    document.getElementById('mensagem').textContent = 'Você clicou no botão!';
  }

  function mudarCor() {
    document.body.style.backgroundColor = getRandomColor();
  }

  function esconderArea() {
    document.getElementById('area').style.display = 'none';
  }

  function mostrarArea() {
    document.getElementById('area').style.display = 'block';
  }

  // Função para gerar uma cor aleatória
  function getRandomColor() {
    const r = Math.floor(Math.random() * 256);
    const g = Math.floor(Math.random() * 256);
    const b = Math.floor(Math.random() * 256);
    return `rgb(${r}, ${g}, ${b})`;
  }
</script>

</body>
</html>
